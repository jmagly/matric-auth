apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
    app.kubernetes.io/part-of: matric-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9990"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  - name: http-mgmt
    port: 9990
    targetPort: 9990
    protocol: TCP
  - name: jgroups
    port: 7600
    targetPort: 7600
    protocol: TCP
  selector:
    app.kubernetes.io/name: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
    app.kubernetes.io/part-of: matric-platform
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  - name: jgroups
    port: 7600
    targetPort: 7600
    protocol: TCP
  selector:
    app.kubernetes.io/name: keycloak